<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <style>
        body {
            background-color: rgb(8, 121, 27);
            color: rgb(207, 212, 126);
        }
    </style>
</head>
<body>
  
    <script>
        // Esse símbolo serve para comentários de uma linha apenas
        /* Essa simbologia serve para comentários de mais de uma linha */
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.`)
        document.write(`</br>Em maiúsculas fica ${nome.toUpperCase()}</br>`)
        document.write(` Em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
