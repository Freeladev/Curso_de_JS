<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <style>
        body {
            background-color: rgb(8, 121, 27);
            color: rgb(207, 212, 126);
        }
        #area {
            background: gold;
            color: rgb(107, 16, 16);
            font-weight: bold;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <p>Evento Ã© tudo aquilo que pode acontecer em determinado local, no caso em tela, na DIV</p>
    <div id ="area">
        Interaja...
    </div>
   <script>
       var area = windo.document.querySelector('div#area')
       area.addEventListener('click', clicar)
       area.addEventListener('mouseenter', Entrar)
       area.addEventListener('mouseout', sair)
      
       function clicar() {
           area.innerText = "Clicou!"
           area.style.background = 'salmon'
       }
       function Entrar() {
           area.innerText = 'Entrou'
           area.style.background = 'white'
       }
       function sair() {
           area.innerText = 'Saiu!'
           area.style.background = 'skyblue'
       }
   </script>
</html>
