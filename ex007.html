<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <style>
        body {
            background-color: rgb(8, 121, 27);
            color: rgb(207, 212, 126);
        }
        #area {
            background: gold;
            color: rgb(107, 16, 16);
            font-weight: bold;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema  de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var vel = Number(txtv.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<P>Sua velocidade atual é de ${vel} km/h</p>`
        if (vel>60) {
            res.innerHTML += `<p>Você está acima da velocidade permitida! Multado!</p>`
        }    else {
            res.innerHTML += `<p>Você está dentro da velocidade permitida</p>`
        }
        res.innerHTML += `<p>Dirija com cinto de segurança</p>`   
        }
    </script>

</html>
